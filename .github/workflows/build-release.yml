name: Build and Release Cracked SiYuan

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          cd app
          pnpm install --no-frozen-lockfile

      - name: Build frontend
        run: |
          cd app
          pnpm run build

      - name: Build kernel
        run: |
          cd kernel
          export CGO_ENABLED=1
          export GOOS=linux
          export GOARCH=amd64
          go build --tags 'fts5' -v -o '../app/kernel-linux/SiYuan-Kernel' -ldflags '-s -w' .

      - name: Package Linux distributions
        run: |
          cd app
          pnpm run dist-linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            app/build/siyuan-*-linux.deb
            app/build/siyuan-*-linux.AppImage
            app/build/siyuan-*-linux.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          cd app
          pnpm install --no-frozen-lockfile

      - name: Build frontend
        run: |
          cd app
          pnpm run build

      - name: Build kernel
        run: |
          cd kernel
          $env:CGO_ENABLED="1"
          $env:GOOS="windows"
          $env:GOARCH="amd64"
          go build --tags "fts5" -v -o "../app/kernel/SiYuan-Kernel.exe" -ldflags "-s -w -H windowsgui" .

      - name: Package Windows distributions
        run: |
          cd app
          pnpm run dist

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-packages
          path: |
            app/build/siyuan-*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          cd app
          pnpm install --no-frozen-lockfile

      - name: Build frontend
        run: |
          cd app
          pnpm run build

      - name: Build kernel (x64)
        run: |
          cd kernel
          export CGO_ENABLED=1
          export GOOS=darwin
          export GOARCH=amd64
          go build --tags 'fts5' -v -o '../app/kernel/SiYuan-Kernel' -ldflags '-s -w' .

      - name: Package macOS distributions
        run: |
          cd app
          pnpm run dist-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-packages
          path: |
            app/build/siyuan-*.dmg

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-packages/*
            artifacts/windows-packages/*
            artifacts/macos-packages/*
          body: |
            ## üîì Cracked SiYuan Release
            
            ### ‚ú® Unlocked Features
            - ‚úÖ S3/WebDAV sync (no subscription required)
            - ‚úÖ All premium features unlocked
            - ‚úÖ No cloud account dependency
            
            ### üì¶ Installation
            
            **Windows:**
            - Download `siyuan-*-win.exe` and run the installer
            
            **macOS:**
            - Download `siyuan-*.dmg`
            - Open the DMG file and drag SiYuan to Applications
            
            **Linux - Debian/Ubuntu:**
            ```bash
            sudo dpkg -i siyuan-*-linux.deb
            ```
            
            **Linux - AppImage:**
            ```bash
            chmod +x siyuan-*-linux.AppImage
            ./siyuan-*-linux.AppImage
            ```
            
            **Linux - tar.gz:**
            ```bash
            tar -xzf siyuan-*-linux.tar.gz
            cd SiYuan
            ./siyuan
            ```
            
            ### ‚ö†Ô∏è Disclaimer
            This is a modified version for personal learning purposes only.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
